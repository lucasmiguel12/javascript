<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(160, 160, 185);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei a maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número!')); //tipo string convertido para número
        var n2 = Number(window.prompt('Digite outro número!')); //tipo string convertido para número
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`);
    </script>
</body>
</html>
